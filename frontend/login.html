<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/MyLib/public/Mylib.png?v=2" />
    <script type="module" src="/MyLib/components/notification.js"></script>
    <link rel="stylesheet" href="/MyLib/components/notification.css" />
    <title>Login - My Library</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #00a8ff, #9c88ff);
        margin: 0;
      }

      form {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #444;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border-color 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: #6c5ce7;
        box-shadow: 0 0 5px rgba(108, 92, 231, 0.3);
      }

      button {
        width: 100%;
        padding: 12px;
        background: #6c5ce7;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #574b90;
      }

      p {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      a {
        color: #6c5ce7;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form id="loginForm">
      <h2>Login</h2>

      <label for="identifier">Username / Email</label>
      <input type="text" id="identifier" name="identifier" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>

      <p>Don't have an account? <a href="/MyLib/regist">Register</a></p>
    </form>
    <script type="module">
      import { showNotification } from "/MyLib/components/notification.js";
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const identifier = document.getElementById("identifier").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!identifier || !password) {
          showNotification({
            message: "please fill in all fields",
            type: "info",
          });
          return;
        }

        try {
          const response = await fetch("http://localhost:5001/MyLib/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ identifier, password }),
            credentials: "include",
          });

          const data = await response.json();

          if (response.ok) {
            showNotification({
              message: "Login Success",
              type: "success",
            });
            if (
              identifier !== "admin1234" &&
              identifier !== "admin@gmail.com"
            ) {
              const payload = { username: data.usernamae };
              localStorage.setItem("user", JSON.stringify(payload));
            }

            const redirectURL = data.redirect || "/MyLib/user/dashboard";
            setTimeout(() => { 
              // window.location.href = `http://localhost:5001${redirectURL}`
             }, 1000)
            ;
          } else {
            showNotification({
              message: "failed to login, please check your data",
              type: "error",
            });
          }
        } catch (error) {
          console.error("Error:", error);
          showNotification({
            message: "something wrong with frontend",
            type: "error",
          });
        }
      });
    </script>
  </body>
</html>
