<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Books | MyLib</title>
    <link rel="icon" type="image/png" href="/MyLib/public/Mylib.png?v=2" />
    <link rel="stylesheet" href="/MyLib/styles/tambah_buku.css" />
    <link rel="stylesheet" href="/MyLib/components/confirmModal.css" />
    <link rel="stylesheet" href="/MyLib/components/notification.css" />
    <link rel="stylesheet" href="/MyLib/components/sidebar.css" />
  </head>
  <body>
    <div class="layout">
      <div id="sidebar-container"></div>

      <!-- MAIN CONTENT -->
      <div class="content">
        <h1>âž• Add New Book</h1>

        <div class="form-wrapper">
          <!-- FORM INPUT BIASA -->
          <form id="formTambahBuku" class="form-container">
            <div class="form-group">
              <label for="title">Book Title</label>
              <input
                type="text"
                id="title"
                placeholder="Masukkan judul buku"
                required
              />
            </div>

            <div class="form-group">
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                placeholder="Masukkan nama penulis"
                required
              />
            </div>

            <div class="form-group">
              <label for="publisher">Publisher</label>
              <input
                type="text"
                id="publisher"
                placeholder="Masukkan penerbit"
                required
              />
            </div>

            <div class="form-group">
              <label for="year">Publication Date</label>
              <input
                type="number"
                id="year"
                placeholder="Contoh: 2024"
                required
              />
            </div>

            <div class="form-group">
              <label for="genre">Genre (Separate with comma)</label>
              <input
                type="text"
                id="genre"
                placeholder="Contoh: Romance, Drama"
                required
              />
            </div>

            <div class="form-group">
              <label for="synopsis">Synopsis</label>
              <textarea
                id="synopsis"
                rows="3"
                placeholder="Tulis sinopsis..."
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="rating">Rating (1-5)</label>
              <input
                type="number"
                id="rating"
                min="1"
                max="5"
                step="0.01"
                required
              />
            </div>

            <div class="form-group">
              <label for="coverUrl">URL Image</label>
              <div style="display: flex; gap: 8px; align-items: center">
                <input
                  type="url"
                  id="coverUrl"
                  placeholder="https://example.com/cover.jpg"
                  required
                  style="flex: 1"
                />
                <button type="button" id="pasteCoverUrl" class="btn-paste">
                  ðŸ“‹ Paste
                </button>
              </div>
            </div>

            <button type="submit" class="btn-submit">ðŸ’¾ Simpan Buku</button>
          </form>

          <!-- FORM JSON -->
          <div class="json-editor">
            <h2>ðŸ§¾ JSON Preview</h2>
            <div style="display: flex; gap: 8px; align-items: center">
              <textarea
                id="jsonData"
                spellcheck="false"
                style="width: 100%; height: 350px"
              ></textarea>
            </div>
            <button id="pasteJson" class="btn-paste">ðŸ“‹ Paste</button>
            <button id="applyJson" class="btn-apply">
              ðŸ”„ Applu To Form
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/MyLib/components/sidebar.js"></script>
    <script type="module" src="/MyLib/javascripts/global.js"></script>
    <script type="module" src="/MyLib/components/confirmModal.js"></script>
    <script type="module" src="/MyLib/javascripts/tambah_buku.js"></script>
    <script type="module" src="/MyLib/components/notification.js"></script>
  </body>
</html>
