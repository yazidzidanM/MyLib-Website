<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List | MyLib</title>
    <link rel="icon" href="../../public/Mylib.png" type="icon" />
    <link rel="icon" type="image/png" href="/MyLib/public/Mylib.png?v=2" />
    <link rel="stylesheet" href="/MyLib/styles/daftar_buku.css" />
    <link rel="stylesheet" href="/MyLib/components/confirmModal.css" />
    <link rel="stylesheet" href="/MyLib/components/notification.css" />
    <link rel="stylesheet" href="/MyLib/components/sidebar.css" />
  </head>
  <body>
    <div class="layout">
      <div id="sidebar-container"></div>

      <div class="content">
        <h1>📚 Book List</h1>
        <form class="search-container"">
          <input type="text" id="searchInput" placeholder="Cari sesuatu..." />
          <button type="submit">🔍</button>
        </form>
        <div id="book-list" class="book-container"></div>
      </div>
    </div>

    <div id="edit-form" class="edit-form hidden">
      <h2>✏️ Edit Book</h2>
      <form id="updateBookForm">
        <input type="hidden" id="edit-id" />

        <label>Book title</label>
        <input type="text" id="edit-title" required />

        <label>Author</label>
        <input type="text" id="edit-author" required />

        <label>Publisher</label>
        <input type="text" id="edit-publisher" required />

        <label>Publication Year</label>
        <input type="number" id="edit-year" required />

        <label>Genre (Separate with comma)</label>
        <input type="text" id="edit-genre" required />

        <label>Synopsis</label>
        <textarea id="edit-synopsis" required></textarea>

        <label>Rating</label>
        <input
          type="number"
          id="edit-rating"
          step="0.01"
          min="0"
          max="5"
          required
        />

        <label>URL Cover</label>
        <input type="text" id="edit-coverUrl" required />

        <div class="form-buttons">
          <button type="submit" class="save">💾 Save</button>
          <button type="button" id="cancelEdit" class="cancel">
            ❌ Cancel
          </button>
        </div>
      </form>
    </div>

    <script src="/MyLib/components/sidebar.js"></script>
    <script type="module" src="/MyLib/javascripts/global.js"></script>
    <script type="module" src="/MyLib/components/confirmModal.js"></script>
    <script type="module" src="/MyLib/components/notification.js"></script>
    <script type="module" src="/MyLib/javascripts/daftar_buku.js" defer></script>
  </body>
</html>
